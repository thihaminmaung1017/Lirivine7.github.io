<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Luffy Theme</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1724;
      --accent:#ffb86b;
      --muted:#98a0b3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, "Noto Sans Myanmar", sans-serif;
      background: radial-gradient(circle at 10% 10%, #071226 0%, var(--bg) 50%);
      color:#e6eef8;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .login-wrap{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      display:grid;
      grid-template-columns: 360px 1fr;
      overflow:hidden;
    }

    /* Luffy side */
    .hero{
      padding:28px;
      background: linear-gradient(135deg, rgba(255,184,107,0.06), rgba(255,184,107,0.02));
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      justify-content:center;
    }
    .hero img{
      width:200px;
      height:200px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .hero h2{margin:0;font-size:22px}
    .hero p{margin:0;color:var(--muted);text-align:center;font-size:14px}

    /* Form side */
    .form-area{padding:36px 40px;}
    .form-area h3{margin:0 0 8px 0;font-size:20px}
    .form-area p.desc{margin:0 0 24px 0;color:var(--muted);font-size:13px}

    .field{
      margin-bottom:16px;
      position:relative;
    }
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 44px 12px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color:inherit;
      font-size:15px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }
    input:focus{
      box-shadow:0 6px 25px rgba(0,0,0,0.6);
      border-color: rgba(255,184,107,0.7);
    }

    .toggle-pass{
      position:absolute;
      right:10px;
      top:36px;
      transform:translateY(-2px);
      background:none;
      border:0;
      color:var(--muted);
      cursor:pointer;
      font-size:13px;
    }

    .pass-strength{
      height:8px;
      width:100%;
      background:rgba(255,255,255,0.03);
      border-radius:6px;
      overflow:hidden;
      margin-top:8px;
    }
    .pass-strength > i{
      display:block;
      height:100%;
      width:0%;
      transition:width .25s;
      background: linear-gradient(90deg, #ff6b6b, #ffb86b);
    }

    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg, var(--accent), #ff8a4b);
      color:#081020;
      font-size:15px;
      box-shadow: 0 8px 20px rgba(255,138,75,0.12);
    }

    .helper{margin-top:12px;color:var(--muted);font-size:13px}
    .error{color:#ff6b6b;font-size:13px;margin-top:8px;display:none}

    @media (max-width:820px){
      .login-wrap{grid-template-columns:1fr;max-width:420px}
      .hero{padding:18px}
      .hero img{width:140px;height:140px}
    }
  </style>
</head>
<body>
  <div class="login-wrap" role="main" aria-label="Luffy themed login">
    <div class="hero" aria-hidden="false">
      <!-- ထည့်ထားမယ့် Luffy ပုံကို project folder ထဲမှာ luffy.png နဲ့ သိမ်းထားပါ -->
      <img src="luffy.png" alt="Luffy" id="luffyImg" />
      <h2>စွယ်စုံ ကြံ့ခိုင်မှု</h2>
      <p>လုဖီပုံနဲ့ သင့်ရဲ့ လော့ဂ်အင်ပုံစံ — password အပိုင်းက ရိုးရှင်းသေချာပြင်ထားပါတယ်။</p>
    </div>

    <div class="form-area">
      <h3>Sign in</h3>
      <p class="desc">Username နဲ့ Password ထည့်ပြီး လော့ဂ်အင် ဝင်ပါ။</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="e.g. zoro123" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Your secure password" minlength="6" required />
          <button type="button" class="toggle-pass" id="togglePass" aria-pressed="false">Show</button>

          <div class="pass-strength" aria-hidden="true" title="Password strength">
            <i id="strengthBar"></i>
          </div>

          <div class="error" id="passError">Password should be at least 6 characters.</div>
        </div>

        <div style="display:flex;gap:12px;align-items:center;margin-top:6px;">
          <button class="btn" type="submit">Log in</button>
          <div class="helper">သေချာပါသလား? <a href="#" style="color:var(--accent);text-decoration:none">Forgot?</a></div>
        </div>
      </form>

      <div id="status" style="margin-top:14px;color:var(--muted);font-size:13px"></div>
    </div>
  </div>

  <script>
    // JS — သေချာအသေးစိတ်ဖြေရှင်းချက်
    const password = document.getElementById('password');
    const toggle = document.getElementById('togglePass');
    const strengthBar = document.getElementById('strengthBar');
    const passError = document.getElementById('passError');
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');

    // Show / hide password
    toggle.addEventListener('click', () => {
      const isVisible = password.type === 'text';
      password.type = isVisible ? 'password' : 'text';
      toggle.textContent = isVisible ? 'Show' : 'Hide';
      toggle.setAttribute('aria-pressed', String(!isVisible));
    });

    // Simple password strength meter
    function calcStrength(pw){
      let score = 0;
      if (!pw) return 0;
      // length
      if (pw.length >= 6) score += 1;
      if (pw.length >= 10) score += 1;
      // variety: digits, lower, upper, special
      if (/[0-9]/.test(pw)) score += 1;
      if (/[a-z]/.test(pw)) score += 1;
      if (/[A-Z]/.test(pw)) score += 1;
      if (/[^A-Za-z0-9]/.test(pw)) score += 1;
      return Math.min(score, 6);
    }

    password.addEventListener('input', () => {
      const pw = password.value;
      const s = calcStrength(pw);
      const pct = (s / 6) * 100;
      strengthBar.style.width = pct + '%';

      // show error if too short
      if (pw.length > 0 && pw.length < 6) {
        passError.style.display = 'block';
      } else {
        passError.style.display = 'none';
      }
    });

    // handle submit (demo - replace with real auth)
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const pw = password.value;

      if (!u) {
        status.textContent = 'Username ထည့်ပေးပါ။';
        return;
      }
      if (pw.length < 6) {
        status.textContent = 'Password က အနည်းဆုံး 6 လုံး ဖြစ်ရပါမယ်။';
        return;
      }

      // Demo: simple fake login check (replace with real server call)
      status.style.color = '#bcd6ff';
      status.textContent = 'Logging in... (demo)';
      setTimeout(() => {
        status.style.color = '#9ff7b6';
        status.textContent = `ကောင်းပါပြီ၊ ${u} — demo ဝင်နိုင်ပါပြီ။ ✨`;
      }, 900);
    });
  </script>
</body>
</html>
