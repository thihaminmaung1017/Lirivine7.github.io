<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Password Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e67e22;
        }
        .food-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        .food-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .food-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .food-item.selected {
            border-color: #2ecc71;
            background-color: #e8f8f0;
        }
        .food-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #d35400;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Food Locker</h1>
        <p>Select your favorite foods in the correct order to enter:</p>
        
        <div class="food-grid">
            <div class="food-item" data-value="1">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_640.jpg" alt="Burger">
                <p>Burger</p>
            </div>
            <div class="food-item" data-value="1">
                <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_640.jpg" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="food-item" data-value="1">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/20/02/sushi-1239227_640.jpg" alt="Sushi">
                <p>Sushi</p>
            </div>
            <div class="food-item" data-value="1">
                <img src="https://cdn.pixabay.com/photo/2017/03/23/19/57/asparagus-2169305_640.jpg" alt="Pasta">
                <p>Pasta</p>
            </div>
            <div class="food-item" data-value="2">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/08/32/apple-pie-1868702_640.jpg" alt="Pie">
                <p>Apple Pie</p>
            </div>
            <div class="food-item" data-value="2">
                <img src="https://cdn.pixabay.com/photo/2017/01/11/11/33/cake-1971552_640.jpg" alt="Cake">
                <p>Cake</p>
            </div>
            <div class="food-item" data-value="2">
                <img src="https://cdn.pixabay.com/photo/2018/05/01/18/21/ice-cream-3366280_640.jpg" alt="Ice Cream">
                <p>Ice Cream</p>
            </div>
            <div class="food-item" data-value="2">
                <img src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cupcake-1850011_640.jpg" alt="Cupcake">
                <p>Cupcake</p>
            </div>
        </div>
        
        <p>Your selections: <span id="password-display"></span></p>
        
        <button class="submit-btn" id="submit-btn">Submit</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const foodItems = document.querySelectorAll('.food-item');
        const passwordDisplay = document.getElementById('password-display');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');
        
        let userPassword = [];
        
       
        const correctPassword = ['1', '1', '1', '1', '2', '2', '2', '2'];
        
        foodItems.forEach(item => {
            item.addEventListener('click', () => {
                if (userPassword.length < 8) {
                    item.classList.add('selected');
                    const value = item.getAttribute('data-value');
                    userPassword.push(value);
                    updatePasswordDisplay();
                }
            });
        });
        
        function updatePasswordDisplay() {
            passwordDisplay.textContent = userPassword.join('');
        }
        
        submitBtn.addEventListener('click', () => {
            if (userPassword.length !== 8) {
                showMessage('Please select exactly 8 food items', 'error');
                return;
            }
            
            
            const isCorrect = userPassword.every((val, index) => val === correctPassword[index]);
            
            if (isCorrect) {
                showMessage('Access granted! Welcome to the Food Locker!', 'success');
                
            } else {
                showMessage('Incorrect food combination. Please try again.', 'error');
                resetSelections();
            }
        });
        
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        
        function resetSelections() {
            userPassword = [];
            passwordDisplay.textContent = '';
            foodItems.forEach(item => {
                item.classList.remove('selected');
            });
        }
    </script>
</body>
</html>
